<!DOCTYPE html>

	<title>Fixed sidebar</title>

	<link rel="stylesheet" href="css/test3-zoning.css" >
	<link rel="stylesheet" href="css/test3-dropdown.css" >
	<style>
	 /***************************** 
	  FIXED NAVBAR
	  1. utilisez position:fixed et top:0.
	  2. ajoutez un margin-top(au contenu) qui est > = à la somme height #entete + height #menu
	 */
	 #menu{
	   position:fixed;
	   width:100%;
	   top:0;
	 }
	 /* Add a top margin to avoid content overlay */
	 #contenu{
	    margin-top: 52px; 
	 }
	 /***************************** 
	  FIXED SIDEBAR
	  1. Fixer les marges des colones latérale
	  2. margin-left colone-contenu = width colone-laterale-gauche 
	 */
	 
	 
	 .margeGauche { left:1em; }
	 .margeDroite { right:1em;}

	 .colone-laterale{
	     position: fixed; 	     
		 top:52px; 
		 bottom:15%; 		 
		 height: auto; 
		 
		 background:#c4c4c4;
		 
         /* Disable horizontal scroll */
		 overflow-x: hidden; 		 
	 }

	 .colone-contenu{ 
        margin-left:25%; 	 
	 }
	 
	 @media screen and (max-height: 450px) {
	     #contenu .colone-contenu .img .box-shadow-titre {font-size: 0.5em; padding:0; margin:0;}
		  .colonne-laterale {padding-top: 15px;}
		  #manu a {font-size: 0.8em;}
	}
	</style>
</head>
